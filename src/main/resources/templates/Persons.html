<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Person Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand" th:href="@{/persons}">Home</a>
		<form class="form-inline" th:action="@{/persons/search}" th:object="${person}">
			<input class="form-control mr-sm-2" type="text" name="name"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Person's List</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/persons/add}" class="btn btn-primary btn-sm mb-3">Add
					Person Details</a>
			</div>
		</div>

		<table class="table table-hover table-dark">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Card Number</th>
					<th scope="col">Date</th>
					<th scope="col">Status</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="person: ${persons}">
					<td th:text="${person.name}"></td>
					<td th:text="${person.cardNumber}"></td>
					<td th:text="${person.date}"></td>
					<td th:text="${person.message}"></td>

					<td><a th:href="@{/persons/edit/{id} (id=${person.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/persons/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
